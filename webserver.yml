apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
  labels:
    app: web-server
spec:
  replicas: 1
  strategy: 
    type: Recreate
  selector:
    matchLabels:
     app: web-server
  template:
    metadata: 
     labels:
      app: web-server
    spec:
     containers:
      - name: nginx
        image: nginx:1.7.1
        ports:
        - containerPort: 80	
